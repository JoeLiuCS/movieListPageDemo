<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>moviePage</title>
  <link rel="stylesheet" href="mainPage.css">
</head>
<body>
<!----------Navigation Bar section----------->
  <header class="pageHead">
    <!----------Config href----------->
    <a class="config" href="#">Config</a>
    <!----------Navigation Bar----------->
    <nav class="navigationBar">
      <img class="navigationBar-logo" src="src/threater_logo.jpeg" alt="logo">
      <ul class="navigationBar-textMenu">
        <li class="navigationBar-textMenu-item_movieList"><a href="#" onclick="mouseClick_HideOrShow_movieList()">Movie List</a></li>
        <li class="navigationBar-textMenu-item_likedList"><a href="#" onclick="mouseClick_HideOrShow_likedList()"> Liked List</a></li>
      </ul>
    </nav>
  </header>

  <!----------Movie list switch section----------->
  <h1 class="title_TheMostPopularMovies">The Most Popular Movies</h1>
  <div class="moviePage_switch">
    <!-- Movie List page -->
    <div class="movieList_mainPage">

      <!-- previous & next button -->
      <div class="movieList_mainPage-buttons">
        <button id="movieList_mainPage-buttons-previous" onclick="previous_mainPage()">Previous</button>
        <span id="movieList_mainPage-buttons_info">Page 1/Total 500 of 10000 results</span>
        <button id="movieList_mainPage-buttons-next" onclick="next_mainPage()">Next</button>
      </div>
      <!-- Movie List -->
      <div id="mainMovieList">
        <!--Movie Item Temp use for css styling-->
        <div class="mainMovieList-item">
          <img class="mainMovieList-item-image" src="src/movie_default_bg.jpeg" alt="Image">
          <div class="mainMovieList-item-info">
            <h3 class="mainMovieList-item-info-title">Moive Title</h3>
            <p class="mainMovieList-item-info-releaseDate">2020-01-01</p>
          </div>

          <div class="mainMovieList-likeButton">
            <button class="mainMovieList-likeButton-press">Like it?</button>
          </div>

        </div>

      </div>
    </div>

    <!-- liked list page -->
    <div class="likedList_mainPage">
      <!-- test -->
      <ul class="myLikedMovieList">
        <li class="myLikedMovieList-item">item1</li>
        <li class="myLikedMovieList-item">item2</li>
      </ul>
    </div>



  </div>

  <div class="body_popUp">
    <a class="body_popUp-close" href="#" onclick="closeButt_body_popUp()">Close</a>

    <div class="body_popUp-backGround">
      <img class="body_popUp-mainImage" src="src/movie_default_bg.jpeg" alt="Image">

      <div class="body_popUp-infoSection">
        <h2 class="body_popUp-infoSection-title">Movie Title (Year)</h2>
        <div class="body_popUp-infoSection-genres">
          <p class="body_popUp-infoSection-genres-item">Comedy</p>
          <p class="body_popUp-infoSection-genres-item">Music</p>
        </div>
        <p class="body_popUp-infoSection-description">Movie Description, Movie Description, Movie Description, </p>
        <div class="body_popUp-infoSection-producer">
          <p class="body_popUp-infoSection-producer-item">producer1</p>
          <p class="body_popUp-infoSection-producer-item">producer2</p>
        </div>
      </div>

    </div>
  </div>

</body>
<script src="mainPage.js"></script>

</html>
